<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>
<body>
    <header><h1 class="title">Chat Name</h1></header>
    <main>
        <form class="chat-form">
            <label for="name">Name</label>
            <input class="u-full-width" type="text" id="name" name="name" >
            <label for="content">Question</label>
            <textarea class="u-full-width" type="text" id="content" name="content" ></textarea>
            <button class="button-primary">Send your Quesiton</button>
        </form>
        <div class="loading">
            <img src="loading.gif">
        </div>
    </main>
    <script src="client.js"></script>
</body>
</html>
